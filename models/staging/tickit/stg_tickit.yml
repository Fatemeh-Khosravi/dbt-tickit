version: 2

models:
  - name: stg_users
    description: Staged user data from our tickit data.
    columns: 
      - name: user_id
        description: The primary key for users.
        tests:
          - unique
          - not_null

  - name: stg_orders
    description: Staged order data from our tickit data.
    columns:
      - name: order_id
        description: The primary key for users who bought tickets.
        tests:
          - unique
          - not_null

  - name: stg_sales_per_day
    description: Total number of sales per day.
    
  -  name: stg_day_date
     description: staged days of the calender.
     columns:
      - name: caldate
        tests:
          - unique
          - not_null
      - name: day
        tests:
           - accepted_values:
              values:
                   - WE
                   - TH
                   - FR
                   - SA
                   - SU
                   - MO
                   - TU
  - name: stg_event_rankings
    description: Staged rankings of events by sales per each city.
    columns:
      - name: eventid
        description: Primary key, a unique ID value for each row. Each row represents a separate event that takes place at a specific venue at a specific time. 
        tests:
          - not_null
  - name: stg_ticket_per_event
    description: numbers of tickets which are available per each events.
    columns:
      - name: eventid
        description: Primary key, a unique ID value for each row. Each row represents a separate event that takes place at a specific venue at a specific time. 
        tests:
          - not_null
          - unique
    